<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Список дел</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <ul class="todo-list">
      <li class="todo-list-item">
        <label>
          <input class="todo-list-input" type="button" />
          <span>item 1</span>
        </label>
      </li>
      <li class="todo-list-item">
        <label>
          <input class="todo-list-input" type="button" />
          <span>item 2</span>
        </label>
      </li>
      <li class="todo-list-item">
        <label>
          <input class="todo-list-input" type="button" />
          <span>item 3</span>
        </label>
      </li>
    </ul>

    <form
      class="add-form"
      method="post"
    >
      <input
        class="add-form-input"
        type="text"
        aria-label="Описание задачи"
        placeholder="Enter your data"
        required
      />
      <button class="add-form-button" type="submit">Send</button>
    </form>

    <template id="task-template">
      <li class="todo-list-item">
        <label>
          <input type="button" class="todo-list-input" />
          <span></span>
        </label>
      </li>
    </template>

    <div class="modal">
      <span>Delete?</span>
      <div class="modal-buttons">
        <button class="modal-button modal__true" data-button="yes">Yes</button>
        <button class="modal-button modal__false" data-button="no">No</button>
      </div>
    </div>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
